<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<link rel="stylesheet" href="assets/lib/bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="assets/style/style.css">

<body>
<section id="container">

    <header>
        <h1>Meme Generator</h1>
    </header>

    <section id="image-container">
        <canvas id="canvas"></canvas>
    </section>

    <aside>
        <div id="options">
        <form>
            <div class="form-group">
                <label>Select a file to create your meme</label>
                <input id="file" type="file">
            </div>
            <div class="form-group">
                    <input id="topText" type="text" class="form-control" placeholder="TOP TEXT">
            </div>
            <div class="form-group">
                <input id="bottomText" type="text" class="form-control" placeholder="BOTTOM TEXT">
            </div>
            <div>
                <label>Add Effects</label>
            </div>
            <button type="button" class="btn btn-default">Make GRAYSCALE</button>
            <div>
                <label>Add Effects</label>
            </div>
            <button id="save" type="button" class="btn btn-info">Save Image</button>
        </form>
        </div>
    </aside>

    <footer></footer>

</section>

</body>
<script src="app.js" type="application/javascript"></script>
</html>
